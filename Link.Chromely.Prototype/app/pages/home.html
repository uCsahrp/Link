<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chromely</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/Content/assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/Content/assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="/Content/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var request = {
                "url": "/info",
                "parameters": null,
                "postData": null
            };

            window.cefQuery({
                request: JSON.stringify(request),
                onSuccess: function (response) {
                    var jsonData = JSON.parse(response);
                    if (jsonData.ReadyState == 4 && jsonData.Status == 200) {
                        $('#divObjective').html("<b>Chromely Main Objective</b>: " + jsonData.Data.divObjective);
                        $('#divPlatform').html("<b>Platforms</h5></b>: " + jsonData.Data.divPlatform);
                        $('#divVersion').html("<b>Chromium - CefGlue Version</b>: " + jsonData.Data.divVersion);
                    }
                }, onFailure: function (err, msg) {
                    console.log(err, msg);
                }
            });
        });

    </script>
</head>
<body>
		

<div class="container-fluid">
    <div class="row ">
        <div class="col-12">
            <div class="text-center m-0  d-flex flex-column justify-content-center">
                <div>
                    <div>
                        <span class="text-primary text-center"><h2>chromely</h2></span>
                    </div>
                    <div>
                        <p class="text-muted text-center">Build .NET/.NET CORE HTML5 Desktop Apps</p>
                    </div>
                    <div>
                        <p></p>
                    </div>
                    <div class="container col-8 justify-content-center">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <p id="divObjective"></p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <p id="divPlatform"></p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <p id="divVersion"></p>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <p></p>
                    </div>
                    <div>
                        <a href="https://github.com/chromelyapps/Chromely" class="btn btn-default" role="button" style='margin: 5px;'>more info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>   


 </body>
</html>
